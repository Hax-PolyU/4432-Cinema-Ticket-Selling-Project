<!DOCTYPE html>
<html lang="en">
<head>
    <title>ComingSoon - Cinema Ticket Selling System</title>
    <meta charset="utf-8">

    <style>
        :root {
            --header-bg-color: rgba(52, 58, 64, 0.9);
            --footer-bg-color: #343a40;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            position: relative; 
            overflow: auto; 
        }
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('assets/cinema.jpg') center center / cover no-repeat;
            filter: blur(8px);
            z-index: 0;
        }
        main {
            flex: 1;
            position: relative;
            z-index: 1;
            padding: 20px;
        }
        .header-logo {
            max-height: 80px;
            margin: 0 auto;
        }
        .navbar {
            background-color: var(--header-bg-color);
            align-items: flex-end; 
            padding: 0.5rem 1rem; 
        }
        .movie-posters {
            display: flex; 
            flex-direction: row; 
            overflow-x: auto; 
            margin-top: 20px;
            padding: 10px; 
            gap: 10px; 
            margin-left: 310px; 
        }

        .poster {
            width: 200px; 
            height: 280px; 
            background-size: cover; 
            background-position: center; 
            flex-shrink: 0; 
        }
        
        footer {
            background-color: var(--footer-bg-color);
            color: white;
            z-index: 2;
        }
    </style>
</head>

    <nav class="navbar navbar-expand-lg navbar-dark">

                    </li>

                    </li>
                    <li class="nav-item">

                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://twitter.com" target="_blank">
                            <i class="fab fa-instagram"></i> Instagram
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

        <a href="comingSoon5.html" class="poster" style="background-image: url('assets/dpwPoster.jpg');"></a>
    </div>
